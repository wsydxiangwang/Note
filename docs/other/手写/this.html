/**
 * call
 */
Function.prototype.call2 = function(context){
    /**
     * context => 指向对象(第一个参数)
     * this => 调用的函数
     */
    context = context || window;
    context.fn = this;

    var args = [];
    for(var i = 1; i < arguments.length; i++) {
        args.push('arguments[' + i + ']');
    }

    var result = eval('context.fn(' + args +')')

    // console.log(result)

    delete context.fn;
    return result;
}

/**
 * apply 
 */
 Function.prototype.apply2 = function (context, arr) {
    var context = Object(context) || window;
    context.fn = this;

    var result;
    // 判断是否存在第二个参数
    if (!arr) {
        result = context.fn();
    }
    else {
        var args = [];
        for (var i = 0; i < arr.length; i++) {
            args.push('arr[' + i + ']');
        }
        result = eval('context.fn(' + args + ')')
    }

    delete context.fn    //把函数删除掉,为了还原外部obj对象,把添加到他上边的属性在删除掉
    return result;
}
// console.log(bar.apply2(foo, ['Libai', '18']))

/**
 * bind
 */
 Function.prototype.bind2 = function (context) {
    var self = this;
    // 获取bind2函数从第二个参数到最后一个参数
    var args = Array.prototype.slice.call(arguments, 1)

    var fNOP = function () {};

    var fBound = function () {
        // 这个时候的arguments是指bind返回的函数传入的参数
        // 即 return function() 的参数
        var bindArgs = Array.prototype.slice.call(arguments);

        // 注释1
        return self.apply(
            this instanceof fBound ? this : context,
            args.concat(bindArgs)
        );
    }

    // 注释2
    fNOP.prototype = this.prototype;
    fBound.prototype = new fNOP();
    return fBound
}

var value = 2;

var foo = {
    value: 1
}

function bar(name, age) {
    this.habit = 'shopping';
    console.log(this.value);
    console.log(name);
    console.log(age);
}

bar.prototype.friend = 'Libai';

var bindFoo = bar.bind2(foo, 'daisy');

var obj = new bindFoo('18');

console.log(obj.habit);
console.log(obj.friend);

obj.__proto__.friend = "123123"; // 修改原型

console.log(bar.prototype.friend); // 返回错误，这里被修改了

// 改成原型链继承
console.log(obj.friend); // ok
