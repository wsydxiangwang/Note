<script>
function Node(element) {
    this.element = element;     
    this.next = null;
}
function linkedList() {

    let head = null,                // 第一个链表 默认标识
        length = 0,                 // 链表长度
        current;                    // 当前传入元素

    // 添加
    this.push = (el) => {
        const node = new Node(el)
        if (head === null) {   // 插入第一个链表
            head = node;
        } else {
            current = head;
            while (current.next) {  // 获取最后一个链表
                current = current.next
            }
            current.next = node     // 将最后一个链表的next赋值为新元素
        }
        length++    // 链表长度
    }

    // 移除
    this.removeAt = (index) => {
        if (index >= 0 && index < length) {     // 是否越界
            // 移除第一个链表，特殊对待
            if (index === 0) {
                head = head.next
            } else {
                let previous;
                current = head;
                for (let i = 0; i < index; i++) {
                    previous = current
                    current = current.next
                }
                // 移除当前索引的 current
                previous.next = current.next
            }
            length--
            return head
        }
        return undefined;
    }

    // 指定位置添加
    this.insert = (el, index) => {
        if (index >= 0 && index < length) {     // 是否越界
            const node = new Node(el);
            if (index === 0) {
                current = head
                node.next = current
                head = node
            } else {
                let previous;
                current = head;
                for (let i = 0; i < index; i++) {
                    previous = current
                    current = current.next
                }
                // 介于 previous & current 两者间插入
                previous.next = node
                node.next = current
            }
            length++
            return head
        }
        return false;
    }

    // 查找是否存在，有 => 索引，否 => -1
    this.indexOf = (el) => {
        current = head
        for (let i = 0; i < length; i++) {
            if (current.element === el) {
                return i
            }
            current = current.next
        }
        return -1
    }

    // 移除
    this.remove = (element) => {
        this.removeAt(this.indexOf(element))
    }

    // 是否为空
    this.isEmpty = () => {
        return length === 0
    }

    // 获取长度
    this.size = () => {
        return length
    }

    // 获取最开头的链表
    this.getHead = () => {
        return head
    }

    // 打印链表
    this.toString = () => {
        if (head === null) {
            return ''
        }
        current = head
        let str = current.element
        while (current.next) {
            current = current.next
            str += current.element
        }
        return str
    }

    this.getList = () => {
        return head
    }
}

     // [cur.next, pre, cur]=[pre, cur, cur.next]

const reverseList2 = (head) => {
    let reverse = (pre, cur) => {
        if (!cur) return pre
        // 保存节点
        let next = cur.next
        cur.next = pre
        return reverse(cur, next)
    }
    return reverse(null, head)
}
