    // 1 把所有参数转换成数组
    let args = Array.prototype.slice.call(arguments)

    // 2 把所有参数都合并成一个数组
    let fn = function() {
        let arg_fn = Array.prototype.slice.call(arguments)

        console.log(arg_fn)

        // 3 再次调用add函数，传递合并的参数
        return add.apply(null, args.concat(arg_fn))
    }

    fn.toString = function() {
        return args.reduce(function(a, b) {
            return a + b
        })
    }

    console.log(args) 

    return fn
}
